<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <h2>Email</h2>
            <input type="email" id="email-input">
            <h2>Senha</h2>
            <input type="password" id="senha-input">
        </form>
        <button type="button" onclick="loginUsuario()">Login</button>
        <!-- <button onclick="window.location = 'http://localhost:8080/login/cadastrodetestes'">Login</button> -->
        <button type="button" onclick="window.location = 'http://localhost:8080'">Voltar</button>
    </section>
    <script>
        function loginUsuario() {
            const email = document.getElementById("email-input").value;
            const senha = document.getElementById("senha-input").value;
            
            fetch('http://localhost:8080/auth/signin', {
                method: "POST",
                headers: {'Content-type': 'application/json'},
                body: JSON.stringify({"email": email, "senha": senha})
            })
            .then(response => {
                if(!response.ok){
                    throw new Error('Response error');
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log('Erro com a operação fetch', error);
            });
        }
    </script>
</body>
</html>
