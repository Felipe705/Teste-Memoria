<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <form>
            <h1>Login</h1>
            <label for="emailInputLogin">Email</label>
            <input type="email" id="emailInputLogin" required>
            <label for="senhaInputLogin">Senha</label>
            <input type="password" id="senhaInputLogin" required>
            <button type="submit" onclick="loginUsuario()">Login</button>
        </form>
        <form>
            <h1>Cadastro</h1>
            <label for="emailInputCadastro">Email</label>
            <input type="email" id="emailInputCadastro" required>
            <label for="senhaInputCadastro">Senha</label>
            <input type="password" id="senhaInputCadastro" required>
            <button type="submit" onclick="cadastroUsuario()">Cadastrar</button>
        </form>
        <button type="button" onclick="window.location = 'http://localhost:8080'">Voltar</button>
    </section>
    <script src="../funcoes/funcoes_login_cadastro.js"></script>
</body>
</html>
