<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Teste</title>
    <link rel="stylesheet" href="../css/cadastrar_teste.css">
</head>
<body>
    <form action="http://localhost:8081/add" method="POST">
        <label for="nometeste">Nome do Teste</label>
        <input type="text" id="nometeste" required>
        <input type="button" value="Enviar" onclick="setTeste()">
    </form> 
    <section>
        <h1>Testes Criados</h1>
        <article id="art">  
        </article>
    </section>
    <button type="button" onclick="window.location = 'http://localhost:8080/'">Voltar</button>
    <script src="../funcoes/funcoes_cadastrar_teste.js"></script>
</body>
</html>
