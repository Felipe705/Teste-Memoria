<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Teste</title>
    <link rel="stylesheet" href="../css/cadastrar_teste.css">
</head>
<body>
    <form>
        <label for="nomeTeste">Nome do Teste</label>
        <input class="inputText" type="text" id="nomeTeste" required>
        <section>   
            <label for="pergunta">Pergunta 1</label>
            <input class="inputText" type="text" id="pergunta" required>
            <label for="opcaoA">Opção A</label>
            <input class="inputText" type="text" id="opcaoA" required>
            <label for="opcaoA">Opção B</label>
            <input class="inputText" type="text" id="opcaoB" required>
            <label for="opcaoA">Opção C</label>
            <input class="inputText" type="text" id="opcaoC" required>
            <label for="opcaoA">Opção D</label>
            <input class="inputText" type="text" id="opcaoD" required>
            <label for="opcaoA">Opção E</label>
            <input class="inputText" type="text" id="opcaoE" required>
            <label for="respostaCorreta">Resposta Correta</label>
            <input class="inputText" type="text" id="respostaCorreta" required>
        </section>
    </form>
     <input type="button" value="Nova Pergunta" onclick="novaPergunta()">
     <script src="../js/cadastro_teste.js"></script>
</body>
</html>
